trigger:
- develop*
- feature*
- master

pr:
- develop*
- feature*

resources:
  repositories:
    - repository: congress
      type: git
      name: congress/templates

pool:
  name: $(AgentPool)
  demands: Delphi

jobs:
- template: build.yml@congress
  parameters:
    x86Versions: [ 2, 3, 4, 5, 6, 7, 2005, 2006, 2007, 2009, 2010, xe, xe2, xe3, xe4, xe5, xe6, xe7, xe8, 10, 10.1, 10.2, 10.3 ]
    testArgs: '-delphiVersion:$(delphiVersion)'